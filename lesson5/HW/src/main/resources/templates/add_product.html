<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/script/script.js}"></script>
    <title>Shop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DemoShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link disabled" href="#">Главная</a>
                    <a class="nav-link active" th:href="@{/products}">Продукты</a>
                    <a class="nav-link active" th:href="@{/rest/all}">REST</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <dir class="row">
            <div class="col col-3 offset-4" id="content">
                <form id="form-add" method="post">
                    <span class="input-group-text">Цена</span>
                    <div class="input-group mb-3">
                        <input name="price" type="number" class="form-control">
                    </div>
                    <span class="input-group-text">Название</span>
                    <div class="input-group mb-3">
                        <input name="title" type="text" class="form-control">
                    </div>
                    <span class="input-group-text">Производитель</span>
                    <div class="input-group mb-3">
                        <input name="brand" type="text" class="form-control">
                    </div>
                        <span class="input-group-text">Объем</span>
                    <div class="input-group mb-3">
                        <input name="size" type="number" class="form-control">
                    </div>
                    <span class="input-group-text">Скорость вращения</span>
                    <div class="input-group mb-3">
                        <input name="rotationSpeed" type="number" class="form-control">
                    </div>
                    <span class="input-group-text">Объем кэша</span>
                    <div class="input-group mb-3">
                        <input name="cacheSize" type="number" class="form-control">
                    </div>
                    <input name="id" value="0" type="number" class="invisible">

                    <div class="mb-3 buttons">
                        <button type="submit" disabled="disabled" class="btn btn-primary">Добавить</button><br>
                        <button type="reset" class="btn btn-secondary reset">Сбросить</button>
                    </div>

                </form>
            </div>
        </dir>
    </div>
</body>
</html>
