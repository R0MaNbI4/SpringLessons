<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
    <form class="container-sm add-form" method="post">
        <div class="mb-3"><label for="addFormArticle" class="form-label">Артикул</label><input type="text" id="addFormArticle" class="form-control">
        </div>
        <div class="mb-3"><label for="addFormTitle" class="form-label">Название</label><input type="text" id="addFormTitle" class="form-control">
        </div>
        <div class="mb-3"><label for="addFormPrice" class="form-label">Цена</label><input type="number" id="addFormPrice" class="form-control">
        </div>
        <div class="mb-3"><label for="addFormCategory" class="form-label">Категория</label><input type="text" id="addFormCategory" class="form-control">
        </div>
        <div class="mb-3"><label for="addFormBrand" class="form-label">Производитель</label><input type="text" id="addFormBrand" class="form-control">
        </div>
        <div class="mb-3"><label for="addFormModel" class="form-label">Модель</label><input type="text" id="addFormModel" class="form-control">
        </div>
        <div class="mb-3"><label for="addFormColor" class="form-label"></label>Цвет<input type="text" id="addFormColor" class="form-control">
        </div>
        <div class="mb-3"><label for="addFormImageUrl" class="form-label"></label>URL изображения<input type="text" id="addFormImageUrl" class="form-control"></div>
        <div class="mb-3 buttons">
            <button type="submit" class="btn btn-primary">Добавить</button><br>
            <button id="addFormResetButton" type="reset" class="btn btn-secondary reset">Сбросить</button>
        </div>
    </form>
</body>
</html>
