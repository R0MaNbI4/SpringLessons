<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<form class="container-sm filter-form" method="post">
    <div class="mb-3"><label for="filterFormMinPrice" class="form-label">Минимальная цена</label><input name="minPrice" type="text" id="filterFormMinPrice" class="form-control">
    </div>
    <div class="mb-3"><label for="filterFormMaxPrice" class="form-label">Максимальная цена</label><input name="maxPrice" type="text" id="filterFormMaxPrice" class="form-control">
    </div>
    <div class="mb-3 buttons">
        <button type="submit" class="btn btn-primary">Применить</button><br>
        <button id="filterFormResetButton" type="reset" class="btn btn-secondary reset">Сбросить</button>
    </div>
</form>
</body>
